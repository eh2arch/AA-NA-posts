function plot(num_words) {
	num_words = num_words || 100;

	if (WordCountData.length < num_words)
		num_words = WordCountData.length;

	function getMinCount(data) {
		var min = Number.MAX_VALUE;

		for (var i = 0; i < data.length; i++) {
			min = Math.min(min, data[i].count);
		}

		return min;
	}

	function getMaxCount(data) {
		var max = 0;

		for (var i = 0; i < data.length; i++) {
			max = Math.max(max, data[i].count);
		}

		return max;
	}

	var WordCloudData = [];

	var min_val = getMinCount(WordCountData),
		max_val = getMaxCount(WordCountData);

	var sizes = d3.scale.linear()
		.domain([min_val, max_val])
		.range([(min_val == max_val ? 30 : 15), 75]);

	for (var i = 0; i < WordCountData.length; i++) {
		WordCloudData.push({
			text: WordCountData[i].word,
			size: sizes(WordCountData[i].count),
			count: WordCountData[i].count
		});
	}

	WordCloudData.sort(function(a, b) { return (b.size - a.size); });

	WordCloudData = WordCloudData.splice(0, num_words);

	var fill = d3.scale.category20();

	d3.layout.cloud().size([1100, 600])
		.words(WordCloudData)
		.padding(5)
		.rotate(0)
		.font('Impact')
		.fontSize(function(d) { return d.size; })
		.on('end', draw)
		.start();

	var tooltip = d3.select("body")
    .append("div")
    .classed("word_cloud_tooltip", true)
    .style("background", "rgba(0,0,0,0.9)")
	.style("padding", "12px")
		.style("border-radius", "2px")
    .style("color", "#fff")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .html(function() {
		return "<strong>Frequency:</strong> <span style='color:red'></span>";
		});

	function draw(words) {
		$('#word-cloud-container').html('');

		d3.select('#word-cloud-container').append('svg')
			.attr('width', 1100)
			.attr('height', 600)
			.append('g')
			.attr('transform', 'translate(550,300)')
			.selectAll('text')
			.data(words)
			.enter().append('text')
			.style('font-size', function(d) { return d.size + 'px'; })
			.style('font-family', 'Impact')
			.style('fill', function(d, i) { return fill(i); })
			.attr('text-anchor', 'middle')
			.attr('transform', function(d) {
				return 'translate(' + [d.x, d.y] + ')rotate(' + d.rotate + ')';
			})
			.append('a')
			.text(function(d) { return d.text; })
			.on("mouseover", function(d){ return tooltip.style("visibility", "visible").html(function() {
				return "<span style='font-style:bold'>"+d.text+"</span><br><strong>Frequency: <span style='color:red'>"+d.count+"</span></strong>";
  			}) })
			.on("mousemove", function(){return tooltip.style("top",
			    (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px")})
			.on("mouseout", function(){return tooltip.style("visibility", "hidden")});
	}
}
